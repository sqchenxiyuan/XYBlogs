<script>
  function foo2(){
    this.name=123;
  }

  var obj={name:123};
  var obj2=new foo2();

  function foo(){};

  console.log("obj",obj);
  console.log("obj.prototype",obj.prototype);
  console.log("obj.__proto__",obj.__proto__);
  console.log("obj.constructor",obj.constructor);

  console.log("obj2",obj);
  console.log("obj2.prototype",obj2.prototype);
  console.log("obj2.__proto__",obj2.__proto__);
  console.log("obj2.constructor",obj2.constructor);

  console.log("foo",foo);
  console.log("foo.prototype",foo.prototype);
  console.log("foo.__proto__",foo.__proto__);
  console.log("foo.constructor",foo.constructor);
</script>
