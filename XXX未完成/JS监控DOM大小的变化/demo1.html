<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <style>
        #outside{
            position: absolute;
            overflow: auto;
            width: 80%;
            height: 100px;
            border: 1px solid blue;
        }
    </style>
    <div id="outside">
        <div id="small-listener" style="position:absolute;top:0;left:0;bottom: 0;right: 0;overflow: hidden;visibility: hidden;z-index: -1;">
            <div style="width: 300%; height: 300%;">
    
            </div>
        </div>
        <div id="big-listener" style="position:absolute;top:0;left:0;bottom: 0;right: 0;overflow: hidden;visibility: hidden;z-index: -1;">
            <div style="width: 2e10px; height: 2e10px;">
    
            </div>
        </div>
    </div>
    <script>
        let outsideDom = document.getElementById("outside")
        let smallDom = document.getElementById("small-listener")
        let bigDom = document.getElementById("big-listener")

        smallDom.scrollTop = 2e10 + 1
        smallDom.scrollLeft = 2e10 + 1
        console.log( bigDom.scrollTop)
        bigDom.scrollTop = 2e10 + 1
        bigDom.scrollLeft = 2e10 + 1
        console.log( bigDom.scrollTop)


        let resized = false
        smallDom.addEventListener("scroll", e => {
            bigDom.scrollTop = 2e10 + 1
            bigDom.scrollLeft = 2e10 + 1
            if(!resized) resized = true && requestAnimationFrame(resize)
        })

        bigDom.addEventListener("scroll", e => {
            smallDom.scrollTop = 2e10 + 1
            smallDom.scrollLeft = 2e10 + 1
            if(!resized) resized = true && requestAnimationFrame(resize)
        })

        function resize(){
            console.log("resize")
            resized = false
        }
    </script>
</body>
</html>
